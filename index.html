<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Github Finder</title>
</head>
<nav class="navbar bg--primary p-1">
  <h1>Github Finder
    <i class="fa fa-github" aria-hidden="true"></i>
  </h1>
</nav>
<header class="container searchContainer ">
  <form class="form-text" id="form">
    <input id="userData" type="text" name="q" placeholder="eg. <repos data-user='devballteam' data-update='2019-05-01'> 
      " />
    <input type="submit" value="Search" class="btn btn--light btn--block" />
  </form>
  <button id="clear" class="btn btn--dark btn--block">
    <i class="fa fa-trash-o" aria-hidden="true"></i>
    Clear
  </button>
</header>

<body>
  <div class="container">
    <table id="profile" class="py-1 container">
    </table>
  </div>
  <script src=" src/github.js">
  </script>
  <script src="src/ui.js"></script>
  <script src="src/main.js"></script>
  <script src="https://use.fontawesome.com/f2cf8fb4d6.js"></script>
</body>

</html>
